<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
	<p>Welcome #{user.username}</p>
	<h:form>
		<h:commandLink action="#{authenticationService.logout}" value="Logout"></h:commandLink>
	</h:form>
	
    <h1>Add a person</h1>
    <h:form>
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><h:inputText id="name" value="#{person.name}"></h:inputText>
                </td>
            </tr>
            <tr>
                <td><label>Country</label></td>
                <td><h:inputText id="city" value="#{person.city}"></h:inputText>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h:commandButton
                        action="#{personService.add(person)}" value="Add person"></h:commandButton>
                </td>
            </tr>
 
        </table>
 
    </h:form>
 
    <br />
    <h3>persons List</h3>
 
    <c:if test="${!empty personService.find()}">
        <table class="tg">
            <tr>
                <th width="80">person ID</th>
                <th width="120">person Name</th>
                <th width="120">person City</th>
            </tr>
            <ui:repeat value="${personService.find()}" var="person">
                <tr>
                    <td>${person.id}</td>
                    <td>${person.name}</td>
                    <td>${person.city}</td>
                </tr>
            </ui:repeat>
        </table>
    </c:if>
 
</h:body>
</html>
